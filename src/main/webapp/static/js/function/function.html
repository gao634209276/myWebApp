<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo1"></p>
<script>
	var arg_fun = function (a, b) {
		return a * b
	};
	document.getElementById("demo1").innerHTML = arg_fun(4, 3);
</script>

<p>设置参数的默认值。</p>
<p id="demo2"></p>
<script>
	function default_val(x, y) {
		if (y === undefined) {
			y = 0;
		}
		// 更简单的方式
		y = y || 0;
		return x * y;
	}
	document.getElementById("demo2").innerHTML = default_val(4);
</script>


<p>查找最大的数。</p>
<p id="demo3"></p>
<script>
	x = findMax(1, 123, 500, 115, 44, 88);
	function findMax() {
		var i, max = arguments[0];
		if (arguments.length < 2) return max;
		for (i = 0; i < arguments.length; i++) {
			if (arguments[i] > max) {
				max = arguments[i];
			}
		}
		return max;
	}
	document.getElementById("demo3").innerHTML = x;
</script>

<p>计算所有参数之和：</p>
<p id="demo4"></p>
<script>
	function sumAll() {
		var i, sum = 0;
		for (i = 0; i < arguments.length; i++) {
			sum += arguments[i];
		}
		return sum;
	}
	document.getElementById("demo4").innerHTML =
		sumAll(1, 123, 500, 115, 44, 88);
</script>
</body>
</html>
