<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>全局函数 (myFunction) 返回参数参数相乘的结果：</p>
<p id="demo"></p>
<script>
	function myFunction(a, b) {
		return a * b;
	}
	document.getElementById("demo").innerHTML = myFunction(10, 2);
	//myFunction() 和 window.myFunction() 是一样的：
	window.myFunction(10, 2);    // window.myFunction(10, 2) 返回 20
</script>

<p>在 HTML 中 <b>this</b> 的值, 在全局函数是一个 window 对象。</p>
<p id="demo2"></p>
<script>
	function myFunction2() {
		return this;
	}
	document.getElementById("demo2").innerHTML = myFunction2();
</script>
<p>myObject.fullName() 返回 John Doe:</p>

<p id="demo3"></p>
<script>
	var myObject = {
		firstName: "John",
		lastName: "Doe",
		fullName: function () {
			return this.firstName + " " + this.lastName;
		}
	};
	document.getElementById("demo3").innerHTML = myObject.fullName(); // 返回 "John Doe"
</script>


<p>该实例中， myFunction 是函数构造函数:</p>
<p id="demo4"></p>
<script>
	function myFunction3(arg1, arg2) {
		this.firstName = arg1;
		this.lastName = arg2;
	}
	var x = new myFunction3("John", "Doe");
	document.getElementById("demo4").innerHTML = x.firstName;
</script>


</body>
</html>
