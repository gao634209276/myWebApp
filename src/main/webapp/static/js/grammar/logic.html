<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script type="text/javascript">
	var d = new Date();
	var time = d.getHours();
	if (time < 10) {
		document.write("<b>早上好</b>");
	}
	else if (time >= 10 && time < 16) {
		document.write("<b>今天好</b>");
	}
	else {
		document.write("<b>晚上好!</b>");
	}
</script>
<p>
	这个例子演示了 if..else if...else 语句。
</p>


<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="switch"></p>
<script>
	function myFunction() {
		var x;
		var d = new Date().getDay();
		switch (d) {
			case 0:
				x = "今天是星期日";
				break;
			case 1:
				x = "今天是星期一";
				break;
			case 2:
				x = "今天是星期二";
				break;
			case 3:
				x = "今天是星期三";
				break;
			case 4:
				x = "今天是星期四";
				break;
			case 5:
				x = "今天是星期五";
				break;
			case 6:
				x = "今天是星期六";
				break;
		}
		document.getElementById("switch").innerHTML = x;
	}
</script>

<p>点击按钮循环代码5次。</p>
<button onclick="myFunction()">点击这里</button>
<p id="for"></p>
<script>
	function myFunction() {
		var x = "";
		for (var i = 0; i < 5; i++) {
			x = x + "该数字为 " + i + "<br>";
		}
		document.getElementById("for").innerHTML = x;
	}
</script>

<p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
<button onclick="myFunction()">点击这里</button>
<p id="while"></p>
<script>
	function myFunction() {
		var x = "", i = 0;
		while (i < 5) {
			x = x + "该数字为 " + i + "<br>";
			i++;
		}
		document.getElementById("while").innerHTML = x;
	}
</script>

<script>
	cars = ["BMW", "Volvo", "Saab", "Ford"];
	list:{
		document.write(cars[0] + "<br>");
		document.write(cars[1] + "<br>");
		document.write(cars[2] + "<br>");
		break list;
		document.write(cars[3] + "<br>");
		document.write(cars[4] + "<br>");
		document.write(cars[5] + "<br>");
	}
</script>
</body>
</html>
