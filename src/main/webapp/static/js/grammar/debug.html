<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h1>我的第一个 Web 页面</h1>
<p>
	浏览器中(Chrome, IE, Firefox) 使用 F12 来启用调试模式， 在调试窗口中点击 "Console" 菜单。
</p>
<script>
	a = 5;
	b = 6;
	c = a + b;
	console.log(c);
</script>


<p id="demo"></p>
<p>开启调试工具，在代码执行到第三行前会停止执行。</p>
<script>
	var x = 15 * 5;
	debugger;
	document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
