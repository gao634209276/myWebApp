<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<p>创建 JavaScript 对象。</p>
<p>有两种方式可以访问对象属性:</p>
<p>你可以使用 .property 或 ["property"]。</p>
<p id="demo"></p>
<p id="demo2"></p>
<p id="fullName"></p>
<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        age: 50,
        eyeColor: "blue",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    };
    document.getElementById("demo").innerHTML =
            person.firstName + " 现在 " + person.age + " 岁。";
    document.getElementById("demo2").innerHTML =
            person["firstName"] + " " + person["lastName"];
    document.getElementById("fullName").innerHTML = "不加括号输出函数表达式：" + person.fullName;
    document.getElementById("fullName").innerHTML = "加括号输出函数执行结果：" + person.fullName();
</script>

</body>
</html>
